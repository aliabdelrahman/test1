<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='im1.jpeg'">Change the image 1</button>


<img id="myImage" src="im1.jpeg" style="width:100px">


<button onclick="document.getElementById('myImage').src='images.jpeg'">Change the image 2</button>


</body>
</html>
